<br>
<h1>Clientes</h1>
<br>
<div *ngIf="!clientes.length">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  Carregando...
</div>
<table *ngIf="clientes.length" class="table table-dark  table-hover"  >
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">E-mail</th>
      <th scope="col">Observações</th>
      <th scope="col">Ativo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td> {{ cliente.id }} </td>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.cpf }}</td>
      <td>{{ cliente.observacoes }}</td>
      <td>
        <i *ngIf="cliente.ativo" class="fas fa-thumbs-up text-success"></i>
        <i *ngIf="!cliente.ativo" class="fas fa-thumbs-down text-danger"></i>
      </td>
    </tr>
  </tbody>
</table>
<br>
<a class="btn btn-dark" routerLink="cadastrar">Cadastrar</a>
